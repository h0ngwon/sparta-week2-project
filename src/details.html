<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="./css/details.css" />
    <link rel="stylesheet" href="./css/review.css" />
  </head>
  <body>
    <main class="container"></main>
    <form class="review-form">
      <h3 class="review-title">리뷰 남기기</h3>
      <div class="input-group">
        <div class="name">
          <label for="name">이름</label>
          <input id="name" type="text" />
        </div>
        <div class="password">
          <label for="password">비밀번호</label>
          <input id="password" type="text" />
        </div>
        <div class="rate">
          <label for="rating">평점</label>
          <input id="rating" type="number" min="1" max="10" />
        </div>
        <div class="review">
          <label for="review">리뷰</label>
          <textarea id="review" type="text"></textarea>
        </div>
      </div>
      <button class="register_btn">등록</button>
    </form>
    <hr />
    <!-- 리뷰 -->
    <section class="review-section">
      <h3>리뷰</h3>
      <div class="review-group"></div>
    </section>
    <div class="btn_wrapper">
      <button class="back_button" type="button">뒤로</button>
    </div>
		<script async src="./script/apikey.js"></script>
		<script src="./script/review.js"></script>
		<script async src="./script/detail.js"></script>
	</body>
</html>
